version: "2.0"

intents:
  - start

nlu:
  - intent: start
    examples: |
      - ആരംഭിക്കുക
  - intent: order food
    examples: |
      - ഭക്ഷണം ഓർഡർ ചെയ്യുന്നു

responses:
  utter_greet:
    - text: ഹായ്! ഞാനൊരു ഫുഡ് ബോട്ട് ആണ് .

rules:
  - rule: Command start
    steps:
      - intent: start
      - action: utter_greet
      - action: action_main_menu
  - rule: NLU Fallback
    steps:
      - intent: nlu_fallback
      - action: action_main_menu
