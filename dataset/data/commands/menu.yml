version: "2.0"

actions:
  - action_main_menu

intents:
  - menu

nlu:
  - intent: menu
    metadata:
      keyword_intent: true
      match_condition: "exact"
    examples: |
      - /menu

rules:
  - rule: Command /menu
    steps:
      - intent: menu
      - action: action_deactivate_loop
      - action: action_main_menu
