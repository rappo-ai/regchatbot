responses:
  utter_info/cpr:
    - text: >
        വ്യക്തി പ്രതികരിക്കുന്നില്ലെന്ന് തോന്നുകയാണെങ്കിൽ, ഷൗട്ട്-ടാപ്പ്-ഷൗട്ട് ഉപയോഗിച്ച് പ്രതികരണശേഷി, ശ്വസനം, ജീവൻ അപകടപ്പെടുത്തുന്ന രക്തസ്രാവം അല്ലെങ്കിൽ മറ്റ് ജീവൻ അപകടപ്പെടുത്തുന്ന അവസ്ഥകൾ എന്നിവ പരിശോധിക്കുക.
        വ്യക്തി പ്രതികരിക്കുന്നില്ല, ശ്വസിക്കുന്നില്ല അല്ലെങ്കിൽ ശ്വാസം മുട്ടുന്നു, 9-1-1 എന്ന നമ്പറിൽ വിളിച്ച് ഉപകരണങ്ങൾ വാങ്ങുക, അല്ലെങ്കിൽ ആരോടെങ്കിലും അങ്ങനെ ചെയ്യാൻ പറയുക
        ദൃഢവും പരന്നതുമായ പ്രതലത്തിൽ വ്യക്തിയെ അവരുടെ പുറകിൽ വയ്ക്കുക
        30 ചെസ്റ്റ് കംപ്രഷനുകൾ നൽകുക
        കൈയുടെ സ്ഥാനം : രണ്ട് കൈകൾ നെഞ്ചിൽ കേന്ദ്രീകരിച്ചിരിക്കുന്നു
        ശരീര സ്ഥാനം : കൈകൾക്ക് നേരെയുള്ള തോളുകൾ; കൈമുട്ടുകൾ പൂട്ടി
        ആഴം: കുറഞ്ഞത് 2 ഇഞ്ച്
        നിരക്ക്: മിനിറ്റിന് 100 മുതൽ 120 വരെ
        ഓരോ കംപ്രഷനുശേഷവും നെഞ്ച് സാധാരണ നിലയിലേക്ക് മടങ്ങാൻ അനുവദിക്കുക
        2 ശ്വാസം നൽകുക
        ഹെഡ്-ടിൽറ്റ്/ചിൻ-ലിഫ്റ്റ് ടെക്നിക് ഉപയോഗിച്ച് ശ്വാസപാത ഒരു ഭൂതകാല-ന്യൂട്രൽ സ്ഥാനത്തേക്ക് തുറക്കുക
        ഓരോ ശ്വാസവും ഏകദേശം 1 സെക്കൻഡ് നീണ്ടുനിൽക്കുകയും നെഞ്ച് ഉയർത്തുകയും ചെയ്യുന്നുവെന്ന് ഉറപ്പാക്കുക; അടുത്ത ശ്വാസം നൽകുന്നതിന് മുമ്പ് വായു പുറത്തേക്ക് പോകാൻ അനുവദിക്കുക
        ശ്രദ്ധിക്കുക: ആദ്യത്തെ ശ്വാസം നെഞ്ച് ഉയരാൻ ഇടയാക്കുന്നില്ലെങ്കിൽ, തല തിരിച്ചുപിടിച്ച്, രണ്ടാമത്തെ ശ്വാസം നൽകുന്നതിന് മുമ്പ് ശരിയായ മുദ്ര ഉറപ്പാക്കുക.
        30 നെഞ്ച് കംപ്രഷനുകളുടെയും 2 ശ്വസനങ്ങളുടെയും സെറ്റുകൾ നൽകുന്നത് തുടരുക. ഒരെണ്ണം ലഭ്യമായാലുടൻ AED ഉപയോഗിക്കുക!
