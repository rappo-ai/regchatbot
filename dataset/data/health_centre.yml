version: "2.0"

intents:
  - health_centre_contact
  - health_centre_timings

nlu:
  - intent: health_centre_contact
    examples: |
      - എന്താണ് ഹെൽത്ത് സെന്റർ ഫോൺ നമ്പർ ?
      - ഹെൽത്ത് സെന്റർ ഫോൺ നമ്പർ ?
      - ഹെൽത്ത് കെയർ സെന്റർ ഫോൺ നമ്പർ ?
      - എന്താണ് ഹെൽത്ത് കെയർ സെന്റർ ഫോൺ നമ്പർ ?
      - ആരോഗ്യ കേന്ദ്രത്തിന്റെ ഫോൺ നമ്പർ
      - എച്ച്സിയുടെ ഫോൺ നമ്പർ
      - എങ്ങനെ എച്ച്സിയുമായി ബന്ധപ്പെടാം?
      - എച്ച്സിയുമായി എങ്ങനെ ബന്ധപ്പെടാം?
      - എച്ച് സിയുടെ കോൺടാക്റ്റ് നമ്പർ എന്താണ്?
      - എച്ച് സിയുടെ കോൺടാക്റ്റ് നമ്പർ
      - എച്ച്സിയുടെ കോൺടാക്റ്റ് നമ്പർ എന്താണ്?
      - എച്ച്സിയുടെ കോൺടാക്റ്റ് നമ്പർ
      - എച്ച്സി ഫോൺ നമ്പർ
  - intent: health_centre_timings
    examples: |
      - എപ്പോഴാണ് ഹെൽത്ത് കെയർ സെന്റർ തുറക്കുന്നത് ?
      - ഹെൽത്ത് കെയർ സെന്റർ തുറന്നോ?
      - സെന്റർ തുറന്നോ?
      - ഹെൽത്ത് സെന്റർ തുറന്നോ?
      - ഹെൽത്ത് സെന്റർ അടച്ചോ?
      - എപ്പോഴാണ് സെന്റർ അടയ്ക്കുന്നത്?
      - സെന്റർ അടച്ചോ?
      - ഹെൽത്ത് സെന്ററിന്റെ സമയങ്ങൾ
      - ആരോഗ്യ കേന്ദ്രത്തിന്റെ സമയക്രമം
      - എനിക്ക് എച്ച് സിയിൽ 8 മണിക്ക് മുമ്പ് വരാമോ?
      - എനിക്ക് 5 മണിക്ക് ശേഷം എച്ച് സിയിലേക്ക് വരാമോ?

responses:
  utter_health_centre_contact:
    - text: ഏറ്റവും അടുത്തുള്ള ആരോഗ്യ കേന്ദ്രം, അഥവാ എൻഐടിസി എച്ച്സി ബന്ധപ്പെടേണ്ട നമ്പർ = +91 4848980091
  utter_health_centre_timings:
    - text: ഏറ്റവും അടുത്തുള്ള ആരോഗ്യ കേന്ദ്രം, അഥവാ എൻഐടിസി എച്ച്സി, തിങ്കൾ മുതൽ വെള്ളി വരെ, രാവിലെ 8 മുതൽ 12 വരെയും ഉച്ചയ്ക്ക് 1:30 മുതൽ 5 വരെയും തുറന്നിരിക്കും. കാത്തിരിപ്പ് സമയം കുറയ്ക്കുന്നതിന് ദയവായി സമയക്രമം കർശനമായി പാലിക്കുകയും മുൻകൂട്ടി ഒരു അപ്പോയിന്റ്മെന്റ് ബുക്ക് ചെയ്യുകയും ചെയ്യുക. നിങ്ങൾക്ക് ഒരു അപ്പോയിന്റ്മെന്റ് ബുക്ക് ചെയ്യണമെങ്കിൽ, /മെനു എന്ന് ടൈപ്പ് ചെയ്യുക
rules:
  - rule: to answer health centre contact numbers
    # condition:
    #   - slot_was_set:
    #       - chat_type: private
    steps:
      - intent: health_centre_contact
      - action: utter_health_centre_contact
  - rule: to answer health center timings
    steps:
      - intent: health_centre_timings
      - action: utter_health_centre_timings
