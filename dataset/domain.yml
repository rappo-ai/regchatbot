version: "2.0"

actions:
  - action_session_start
  - action_help
  - action_main_menu

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  chat_type:
    type: categorical
    values:
      - private
      - group
      - channel
  first_name:
    type: text
  telegram_user_id:
    type: text
